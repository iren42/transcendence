	<script>
		(function () {
					let requestAnimId;
					/* const framePerSecond = 60; */

					let initialisation = function()
					{
								pong.init();
								requestAnimId = window.requestAnimationFrame(main); // premier appel de main au rafraîchissement de la page
					};
					// un cycle d'affichage = un passage dans main()
					const main = function() {
								/* setInterval(pong.animate(), 1000 / framePerSecond); */
								pong.currentState();
								requestAnimId = window.requestAnimationFrame(main); // rappel de main au prochain rafraîchissement de la page
							}

					// appel de la fonction initialisation au chargement de la page
					window.onload = initialisation; 

				})();
	</script>
