<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, 
						 initial-scale=1,  
						 shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="pong.css">
</head>

<body>
	<div class="container-fluid vh-100 py-2">
		<div class="row gx-2 h-100 ">
			<div class="col-md-12 col-lg-8 col-xl-9 h-100 d-flex flex-column order-lg-2 mb-2">
				<div class="row gx-0">
					<nav class="navbar navbar-expand-xxl bg-light navbar-light border mb-2">
						<div class="container-fluid">
							<a class="navbar-brand" href="#">PONG+</a>
							<div class="navbar-nav">

								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle caret-off" href="#" id="navbarNotifMenu"
										role="button" data-bs-toggle="dropdown" aria-expanded="false">
										<img src="./assets/notif-fill.svg" alt="bell-icon" width="24" height="24">
									</a>
									<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
										<li><a class="dropdown-item" href="#">NOTIF ITEM</a></li>
										<li><a class="dropdown-item" href="#">NOTIF ITEM</a></li>
										<li><a class="dropdown-item" href="#">NOTIF ITEM</a></li>
										<li><a class="dropdown-item" href="#">NOTIF ITEM</a></li>
										<li><a class="dropdown-item" href="#">NOTIF ITEM</a></li>
										<li><a class="dropdown-item" href="#">NOTIF ITEM</a></li>
										<li><a class="dropdown-item" href="#">NOTIF ITEM</a></li>
										<li><a class="dropdown-item" href="#">NOTIF ITEM</a></li>
									</ul>
								</li>
								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle caret-off" href="#" id="navbarAccountMenu"
										role="button" data-bs-toggle="dropdown" aria-expanded="false">
										<img src="./assets/person-fill.svg" alt="account-icon" width="24" height="24">
									</a>
									<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
										<li><a class="dropdown-item" href="#">Mon compte</a></li>
										<li><a class="dropdown-item" href="#">Se d√©connecter</a></li>
									</ul>
								</li>
							</div>

						</div>
					</nav>
				</div>

				<!-- GAMING ZONE or CONNEXION ZONE -->
				<div class="row gx-0 flex-grow-1">
					<div class="bg-light border h-100">
						<!-- Buttons trigger modal -->
						<button type="button" class="btn btn-primary" data-bs-toggle="modal"
							data-bs-target="#create-account-modal">
							CREER UN COMPTE
						</button>
						<button type="button" class="btn btn-primary" data-bs-toggle="modal"
							data-bs-target="#connexion-modal">
							SE CONNECTER
						</button>
						<button type="button" class="btn btn-primary" data-bs-toggle="modal"
							data-bs-target="#connexion-ft-modal">
							SE CONNECTER AVEC 42
						</button>

						<!-- Create an account Modal -->
						<div class="modal fade" id="create-account-modal" tabindex="-1"
							aria-labelledby="create-account-modal" aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content position-relative">
									<div class="modal-header">
										<div class=" position-absolute top-0 start-0 m-2">
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<h1 class="modal-title fs-5 position-absolute top-0 start-50 translate-middle-x"
											id="exampleModalLabel">CREER UN COMPTE</h1>
									</div>
									<div class="modal-body">
										<input class="mb-4" type="text" placeholder="Adresse email" name="email"
											required>
										<input class="mb-4" type="password" placeholder="Mot de passe" name="psw"
											required>
										<input class="mb-4" type="password" placeholder="Confirmer le mot de passe"
											name="confirm-psw" required>

									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary">CREER MON COMPTE</button>
									</div>
								</div>
							</div>
						</div>

						<!-- Connexion Modal -->
						<div class="modal fade" id="connexion-modal" tabindex="-1" aria-labelledby="connexion-modal"
							aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content position-relative">
									<div class="modal-header">
										<div class=" position-absolute top-0 start-0 m-2">
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<h1 class="modal-title fs-5 position-absolute top-0 start-50 translate-middle-x"
											id="exampleModalLabel">CONNECTEZ-VOUS A PONG+</h1>
									</div>
									<div class="modal-body">
										<input class="mb-4" type="text" placeholder="Adresse email" name="email"
											required>
										<input class="mb-4" type="password" placeholder="Mot de passe" name="psw"
											required>

									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary">SE CONNECTER</button>
									</div>
								</div>
							</div>
						</div>
						<!-- Connexion 42 Modal -->
						<div class="modal fade" id="connexion-ft-modal" tabindex="-1"
							aria-labelledby="connexion-ft-modal" aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content position-relative">
									<div class="modal-header">
										<div class=" position-absolute top-0 start-0 m-2">
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<h1 class="modal-title fs-5 position-absolute top-0 start-50 translate-middle-x"
											id="exampleModalLabel">CONNECTEZ-VOUS AVEC 42</h1>
									</div>
									<div class="modal-body">
										<input class="mb-4" type="text" placeholder="Adresse email" name="email"
											required>
										<input class="mb-4" type="password" placeholder="Mot de passe" name="psw"
											required>

									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary">SE CONNECTER</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-12 col-lg-4 col-xl-3 h-100 order-lg-1">
				<div class="bg-light border h-100">
					<!-- is chat -->
					CHAT
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
